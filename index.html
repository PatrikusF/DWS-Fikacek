<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="h1">
    <h1>Úkol č.1</h1>
    <button id="first">Zde klikni</button>
    </div>
    
    
    <div class="h1">
    <h1>Úkol č.2</h1>
    <button id="second">Zde klikni</button>
    </div>
    
     
    <h1>Úkol č. 3</h1>
    <div id="text">Původní text</div>
    <button onclick="changeText()">Změnit text</button>
        
    
    <h1>Úkol č. 4</h1>
    <button onclick="writeText()">Klikni na mě</button>
    <div id="output"></div>
    
    
    <div class="h1">
    <h1>Úkol č. 5</h1>
    <label for="user">Zadej své jméno</label>
    <input type="text" id="user" name="user">
    <button onclick="hellouser()">Klikni pro pozdrav</button>
    </div>
    
    
    <div class="h1">
    <h1>Úkol č. 6</h1> 
    <p>Všchny tlačítka byly upraveny v CSS</p>  
    </div>
    
    
    <div class="h1">
    <h1>Úkol č. 7</h1> 
    <div id="text">Přejeďte myší přes tento text a uvidíte změnu.</div>
    </div>
    
    
    <div class="h1">
    <h1>Úkol č. 8</h1>
    <p id="finaltime"></p>
    <button id="time">Zde se dozvíte jaký je čas</button>
    </div>
        
    
    <div class="h1">
    <h1>Úkol č. 9</h1>
    <p id="finaldate"></p>
    <button id="date">Zde se dozvíte jaké je datum</button>
    </div>
  
    <div class="h1">
    <h1>Úkol č. 10</h1>
    <label for="userInput">Zadejte číslo:</label>
    <input type="number" id="userInput">
    <button onclick="pricistTri()">Přičíst 3</button>
    <p id="result"></p>
    </div>


    <div class="h1">
    <h1>Úkol č. 11</h1>
    <input type="number" id="num1" placeholder="První číslo">
    <input type="number" id="num2" placeholder="Druhé číslo">
    <br>
    <button onclick="addNumbers()">Sečíst</button>
    <div id="result"></div>
    </div>
  

    <div class="image-container">
    <img id="zoom-image" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Obrázek" />
    </div>
     
    
    <div class="h1">
    <h1>Úkol č. 13</h1>
    <input type="text" id="taskInput" placeholder="Zadejte úkol...">
    <button onclick="addTask()">Přidat úkol</button>
    <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
